name: "Shellspec"
on: [push, pull_request]
env:
  SHELLSPEC_VERSION: 0.28.1
  TERM: xterm-256color

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  shellspec-macos:
    name: "MacOS"
    runs-on: macos-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    permissions:
      contents: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install shellspec
        run: |
          echo "${HOME}/.local/bin" >> "$GITHUB_PATH"
          curl -fsSL https://git.io/shellspec | sh -s ${{ env.SHELLSPEC_VERSION }} --yes
          brew update
          brew install bash
          brew install kcov
      - name: Run shellspec Tests
        run: |
          shellspec
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3
      - name: Fix Coverage Report Files Permissions
        run: |
          chmod -v -R +rX "coverage/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done
      - name: Upload artifact - Coverage Report
        uses: actions/upload-pages-artifact@v2
        with:
          path: "coverage"
      - name: Publish Pages - Coverage Report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage
      - name: Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: ./coverage/cobertura.xml
          badge: true
          
      # - name: Coverage Report In PR Comments
      #   if: always()
